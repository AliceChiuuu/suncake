    <style>

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,

            flex-shrink: 0;
        }

        main {
            flex: 1;
        }

        footer {

            background-color: #2e2b21;
            width: 1920px;

            /* padding: 40px 60px; */

        .footer-content {
            /* background-color: rgb(72, 86, 98); */
            width: 90%;
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid white;
            padding: 20px 60px;
        }

        .footer-section {
            /* background-color: aqua; */
            flex: 1;
        }

        .footer-section h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        .footer-section ul {
            /* background-color: aqua; */
            width: auto;
            list-style-type: none;
            font-size: 20px;
            line-height: 2.5;
            padding: 0px 10px;
            border-left: 3px solid white;
        }

        .social-links {
            display: flex;
        }

        .social-links li {
            margin-right: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links span {
            display: flex;
        }

        footer i {
            font-size: 28px;
            margin-right: 10px;
        }

        .social-links a:hover {
            color: #f1f1f1;
        }

        /* 底部版權區 */
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            padding: 30px 0px;
        }

        .footer-bottom p {
            margin: 0;
        }
