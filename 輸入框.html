<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* 進度條 */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #FFD700;
            background-color: #FFF4C1;
            border-radius: 20px;
            margin: 0 5px;
        }

        .step.active {
            background-color: #FFD700;
            color: #fff;
            font-weight: bold;
        }

        /* 表單樣式 */
        .form-container {
            background-color: #FFFAF0;
            border-radius: 10px;
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
            background-color: #FFEBCD;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #444;
        }


        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="form-section">
            <h2>取貨方式</h2>
            <input type="radio" name="pickup" value="宅配"> 宅配
            <input type="radio" name="pickup" value="門市自取"> 門市自取
        </section>
        <section class="form-section">
            <h2>付款方式</h2>
            <input type="radio" name="payment" value="ATM"> ATM帳戶轉帳
            <input type="radio" name="payment" value="貨到付款"> 貨到付款
        </section>
        <section class="form-section">
            <h2>訂購人資料</h2>
            訂購人 <input type="text" placeholder="Placeholder">
            電子信箱 <input type="email" placeholder="Placeholder">
            連絡電話 <input type="tel" placeholder="Placeholder">
            地址 <input type="text" placeholder="Placeholder">
        </section>
    </div>
</body>

</html>
